services:
  app:
    build: .
    image: maahandloom-app
    container_name: maahandloom_app
    restart: always
    ports:
      - "8080:3000" # Expose on port 8080 to avoid conflict with Nginx/Apache
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://postgres:postgrespassword@db:5432/ecommerce
      # Add PhonePe keys here or in .env file
      # PhonePe V2 Credentials
      - PHONEPE_CLIENT_ID=${PHONEPE_CLIENT_ID}
      - PHONEPE_CLIENT_SECRET=${PHONEPE_CLIENT_SECRET}
      - PHONEPE_CLIENT_VERSION=${PHONEPE_CLIENT_VERSION}
      - PHONEPE_ENV=${PHONEPE_ENV}
      - PHONEPE_HOST_URL=${PHONEPE_HOST_URL}
      - PHONEPE_WEBHOOK_USERNAME=${PHONEPE_WEBHOOK_USERNAME}
      - PHONEPE_WEBHOOK_PASSWORD=${PHONEPE_WEBHOOK_PASSWORD}
      - APP_BE_URL=http://your-domain.com
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: maahandloom_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=ecommerce
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
